<html>
    <head>
        <title>Code Fixture</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <canvas
            id="Html5Canvas"
            width="250"
            height="250"
            style="position:absolute;bottom:2%"
        ></canvas>
        <p id="queued-ops"></p>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/algorithm.js"></script>
        <script type="text/javascript" src="dependencies/jsDraw2D.js"></script>
        <script>
            const W = 120; const H = 120; const S = 2;
            var canvas = document.getElementById('Html5Canvas');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');
                ctx.fillStyle = "silver";
                ctx.fillRect(0, 0, W*S, H*S);
            }
            
            var rand = random.getGaussian(new Array(W), H);
            ctx.fillStyle = "black";
            for (var i=0; i < rand.length; i++)
                    ctx.fillRect(i*S, -S+(H-rand[i])*S, S, S);
            ctx.fillStyle = "red";
            var cmdq = cmd.invokesort(algorithm.insertionSort, rand);
            var fps = setInterval(function(){drawCanvas()}, 16);
            
            function drawCanvas() {
                if (cmdq.length === 0) {
                    clearInterval(fps);
                    return;
                }
                var msg = cmdq.shift();
                switch(msg.cmd) {
                    case 'exchange':
                        ctx.clearRect(msg.ix*S, -S+(H-msg.iy)*S, S, S);
                        ctx.clearRect(msg.jx*S, -S+(H-msg.jy)*S, S, S);
                        ctx.fillRect(msg.ix*S, -S+(H-msg.jy)*S, S, S);
                        ctx.fillRect(msg.jx*S, -S+(H-msg.iy)*S, S, S);
                        document.getElementById('queued-ops').innerHTML =
                                'queue length: ' + cmdq.length;
                        break;
                    case 'copy':
                        ctx.clearRect(msg.tx*S, -S+(H-msg.ty)*S, S, S);
                        ctx.fillRect(msg.tx*S, -S+(H-msg.sy)*S, S, S);
                        document.getElementById('queued-ops').innerHTML =
                                'queue length: ' + cmdq.length;
                        break;
                    default:
                        //alert("Command '" + msg.cmd + "' not recognized");
                }
            }
        </script>
    </body>
</html>
